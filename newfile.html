<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trying Ajax API</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<style>
  body {
    text-align: center;
  }
  * {
    font-family: sans-serif;
    font-weight: bold;
  }

  li {
    color: white;
    background-color: darkslateblue;
    list-style: none;
    width: fit-content;
    padding: 5px;
    border-radius: 5px;
    margin-bottom: 3px;
  }

</style>
<body>
  <h1>Watch How I'm Doing It!</h1>

  <h2 id="tit" >Countries Below</h2>
 <center> <ul id="get">
    <li>Subregion: West Africa, Country: Ghana</li>
  </ul>
</center>
</body>
<script>
  $(function (){
    let $country = $('#get');
     let $title = $('#tit')
    $.ajax({
      url: 'https://restcountries.com/v3.1/all',
      success: function(data){
        console.log(data)
        $.each(data, function(i, item){
          // if 
          $country.append('<li>'+ item.name.official +'</li>')
        });
        $title.append('<br>250 Countries Avaialable')
      },
      error: alert('Hey, There was an error. Check the URL and try again')
    });

  });
</script>
</html>
